<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <script src="lib/jquery.js" type="text/javascript" charset="utf-8"></script>
        <script src="lib/chessboard-1.0.0.min.js" type="text/javascript" charset="utf-8"></script>
        <link rel="stylesheet" href="lib/chessboard-1.0.0.min.css" type="text/css" media="screen" />

        <link rel="stylesheet" href="css/board.css" type="text/css" media="screen" />
        <script src="js/home.js" type="text/javascript" charset="utf-8"></script>
        <title>Chess Box</title>
    </head>
    <body>
        <header>
            <h1>Chess Box</h1>
            <div id="buttons">
                <button id="vs-computer">Vs Computer</button>
            </div>
        </header>
        <div id="modal" style="display: none">
            <div id="messages">
                <h2>Attention</h2>
                <p>Message</p>
                <button id="close">Close</button>
            </div>
        </div>
        <div id="container">
            <div id="captured-top"></div>
            <div id="the-board">
            </div>
            <div class="players">
                <div class="player next">
                    <img src="images/wK.svg" />
                    <span>Player</span>
                </div>
                <div class="player">
                    <img src="images/bK.svg" />
                    <span>Player</span>
                </div>
            </div>
            <div id="captured-bottom"></div>
            <pre id="text"></pre>
        </div>
    </body>
</html>
